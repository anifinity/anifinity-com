<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF_8">
    <title>Filter Search Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><i class="fas fa-search"></i></td>
                <td><input type="text" placeholder="Search" id="searchvalue"
                onkeyup="filter()"></td>
            </tr>
        </table>
        <ul>
            <li><a href="pages/anime.html">anime</a></li>
            <li>spiderman no way home</li>
            <li>one punch man</li>
            <li>one Piece</li>
            <li>naruto</li>
        </ul>
    </div>
    <script>
        function filter(){
            var search_value = document.getElementById('searchvalue').value.
            toLowerCase();
            var search_list = document.getElementsByTagName('li');
            for(var i of search_list){
                if(i.innerHTML.search(search_value) == -1){
                    i.style.display = "none";
                }else{
                    i.style.display = "block";
                }
            }
        }
    </script>
</body>
</html>
